<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #f15d30;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        a:hover {
            background: #d9481c;
            transform: translateY(-5px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glow {
            animation: glowing 2s infinite;
        }
        
        @keyframes glowing {
            0% {
                box-shadow: 0 0 5px #f15d30;
            }
            50% {
                box-shadow: 0 0 20px #f15d30;
            }
            100% {
                box-shadow: 0 0 5px #f15d30;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome, {{ candidate.name }}</h1>
        <a href="{% url 'quiz' %}" class="glow">Start Quiz</a>
        <a href="{% url 'base' %}">Logout</a>
        <a href="{% url 'saved_reports' %}">View Reports</a>
    </div>
</body>

</html>
