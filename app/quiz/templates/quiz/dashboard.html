<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .report-container {
            width: 100%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease;
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f15d30;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        
        p {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .highlight {
            color: #f15d30;
            font-weight: bold;
        }
        
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #f15d30;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }
        
        button:hover {
            background: #d9481c;
            transform: translateY(-3px);
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="report-container">
        <h1>Quiz Report</h1>

        <!-- Display Candidate Details -->
        <p><strong>Name:</strong> <span class="highlight">{{ candidate.name }}</span></p>
        <p><strong>Profession:</strong> <span class="highlight">{{ candidate.profession }}</span></p>

        <!-- Display Quiz Results -->
        <p>Total Marks: <span class="highlight">{{ result.total_marks }}</span></p>
        <p>Percentage: <span class="highlight">{{ result.percentage }}%</span></p>
        <p>Suggestions: <span class="highlight">{{ result.suggestions }}</span></p>
        <button onclick="window.location.href='/home/'">Return to Dashboard</button>
        <!-- Button to go back to the dashboard -->

    </div>
</body>

</html>
