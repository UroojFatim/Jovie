<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .hero-overlay {
        background: rgba(0, 0, 0, 0.4); 
      }
    </style>
</head>


<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-[#0B0F29] text-white">
    <div class="container mx-auto px-5 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a href="#" class="flex items-center text-2xl font-semibold">
        <span class="text-white"><img src="https://templates.hibootstrap.com/jovie/default/assets/img/logo.png" alt="Logo" class="mr-2" /></span>
      </a>

      <!-- Menu for Large Screens -->
      <div class="hidden md:flex items-center space-x-6">
        <a href="#" class="text-red-500">Home <span class="text-sm">&#9662;</span></a>
        <a href="#" class="hover:text-gray-300">About</a>
        <a href="#" class="hover:text-gray-300">Jobs <span class="text-sm">&#9662;</span></a>
        <a href="#" class="hover:text-gray-300">Candidates <span class="text-sm">&#9662;</span></a>
        <a href="#" class="hover:text-gray-300">Pages <span class="text-sm">&#9662;</span></a>
        <a href="#" class="hover:text-gray-300">Blog <span class="text-sm">&#9662;</span></a>
        <a href="#" class="hover:text-gray-300">Contact Us</a>
      </div>

      <!-- CTA Buttons -->
      <div class="hidden md:flex space-x-4 justify-center items-center">
        <a href="#" class="text-white hover:underline">Sign Up</a>
        <a href="#" class="bg-red-500 px-4 py-2 rounded-md hover:bg-red-600">Sign In</a>
      </div>

      <!-- Hamburger Menu -->
      <div class="md:hidden">
        <button id="menu-btn" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="menu" class="md:hidden hidden bg-[#0B0F29]">
      <a href="#" class="block px-4 py-2 text-red-500">Home</a>
      <a href="#" class="block px-4 py-2 hover:text-gray-300">About</a>
      <a href="#" class="block px-4 py-2 hover:text-gray-300">Jobs</a>
      <a href="#" class="block px-4 py-2 hover:text-gray-300">Candidates</a>
      <a href="#" class="block px-4 py-2 hover:text-gray-300">Pages</a>
      <a href="#" class="block px-4 py-2 hover:text-gray-300">Blog</a>
      <a href="#" class="block px-4 py-2 hover:text-gray-300">Contact Us</a>
      <a href="#" class="block px-4 py-2 text-white hover:underline">Sign Up</a>
      <a href="#" class="block px-4 py-2 bg-red-500 text-center text-white rounded-md hover:bg-red-600">Sign In</a>
    </div>
  </nav>

  <section class="relative h-screen bg-cover bg-center" style="background-image: url('https://templates.hibootstrap.com/jovie/default/assets/img/banner/1.jpg');">
    <!-- Overlay -->
    <div class="hero-overlay absolute inset-0"></div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col justify-center items-center h-full px-6 text-center text-white">
      <h3 class="text-sm md:text-lg font-semibold mb-2">Find Jobs, Employment & Career Opportunities</h3>
      <h1 class="text-3xl md:text-5xl font-extrabold mb-8 leading-snug">
        Drop Resume & Get <br>Your Desire Job!
      </h1>

      <!-- Search Bar -->
      <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-4 md:p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-center">
          <!-- Keyword Input -->
          <div>
            <label for="keyword" class="block text-sm font-medium text-gray-700 mb-2">Keyword:</label>
            <input id="keyword" type="text" placeholder="Job Title" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
          </div>
          <!-- Location Input -->
          <div>
            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">Location:</label>
            <input id="location" type="text" placeholder="City or State" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-blue-300">
          </div>
          <!-- Search Button -->
          <div class="flex justify-center items-center mt-4 md:mt-0">
            <button class="w-full md:w-auto bg-red-500 text-white font-semibold px-6 py-3 rounded hover:bg-red-600 transition duration-300">
              FIND A JOB üîç
            </button>
          </div>
        </div>
      </div>

      <!-- Trending Keywords -->
      <div class="mt-6 text-sm md:text-md font-light text-gray-300">
        Trending Keywords: <span class="font-semibold">Automotive, Education, Health and Care Engineering</span>
      </div>
    </div>
  </section>

  <!-- JavaScript for Toggle -->
  <script>
    const menuBtn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</body>

</html>
